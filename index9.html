<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій супер сайт</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
        }
        header {
            background-color: #004d40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            padding: 20px;
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-evenly;
        }
        .button-container a {
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            background-color: #00796b;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .button-container a:hover {
            background-color: #004d40;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #004d40;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ласкаво просимо!</h1>
        <p>Це демо-версія мого сайту</p>
    </header>
    <div class="main-content">
        <p>Тут ви знайдете кнопки для переходу на популярні сервіси веб-дизайну:</p>
        <div class="button-container">
            <a href="https://www.wix.com" target="_blank">Wix</a>
            <a href="https://www.site123.com" target="_blank">SITE123</a>
            <a href="https://weblium.com" target="_blank">Weblium</a>
            <a href="https://hostpro.ua" target="_blank">HostPro</a>
            <a href="https://sendpulse.ua" target="_blank">SendPulse</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Мій Сайт
    </footer>
</body>
</html>
